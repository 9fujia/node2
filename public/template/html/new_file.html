<script type="text/javascript">
	//树干
	for(var i=10;i<0;i--){
		document.write("&nbsp")
	}
	
	for(var i=0;i<5;i++){
		//打印11个空格
		for(var j=0;j<10;j++){
			document.write("&nbsp")
		}
		//打印空格之后接着打印6个星星
		for (var k=0;k<5;k++) {
			document.write("*")
		}
		//打印完了，换行
		document.write("</br>")
	}
</script>
